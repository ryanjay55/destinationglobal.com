<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>



<body>
	<header class="header">
			<div class="front1-container">
				<div class="fcon">
					<img src="images/logo.png" alt="logo">
					<span><i class="fas fa-search"></i></span>
					<input  type="search" name="search">
				</div>
			</div>

			<div class="front2-container">
				<nav>
					<ul>

						<li><a href="frontpage.html">Destination Global</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="contact-us.html">Contact Us</a></li>
						<li><a href="index.html">Login</a></li>
						<li><a href="#" style="color: #000;border-bottom: 5px solid #000;">Sign up</a></li>
					</ul>
				</nav>
			</div>
		</header>


	<div class="signup-maincon">

		<div class="signup-con1">
			<form action="signup.html" class="signup-form">
				<h2>Sign Up</h2>
				<input type="text" placeholder="Full Name">
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Password">
				<input type="password" placeholder="Repeat Password">
				<div class="signup-checkbox">
					<input type="checkbox">
					<label for="checkbox">I agree to the <span>terms of user</span></label>
				</div>
				<a href="home.html" class="signupbut">Sign Up</a>
			</form>
		</div>


	</div>

	<footer class="footer-sec">

		<div class="footer-title">
			<h2>Contact <span>Us</span></h2>
			<p class="footerd-des">
					Please get in touch and our contact support team will answer all your questions or suggestions.
			</p>
		</div>

		<form class="footer-form">
			<div class="footer-subcon">
					<input class="form-name" type="text" name="name" placeholder="Your Name*">
					<input  class="form-email" type="email" name="email" placeholder="Your Email*">

					<textarea placeholder="Your Message*"></textarea>

					<button type="submit">Submit</button>

			</div>
		</form>


		<div class="fcopyright">
			<p>Copyright &copy; 2021 Design By <span>Destination Global Team</span> </p>
		</div>

	</footer>
</body>
</html>
